<div class="modal" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><span ng-show="!addingUser">Sign in to Three</span><span ng-show="addingUser">Add a new number</span></h1>
      <div class="buttons" ng-show="allowCancel">
        <button class="button-icon icon ion-android-cancel" ng-click="cancelLogin()"></button>
      </div>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <form class="list">
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="tel" placeholder="07..." ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <div class="padding">
          <button class="button button-block button-stable" ng-click="login(user)">Login</button>
        </div>
      </form>
    </ion-content>
</div>
