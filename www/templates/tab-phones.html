<ion-view view-title="My Three Phone Numbers">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-add" ng-click="add()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="phone in phones track by phone.id" type="item-text-wrap" href="#/tab/phone/{{phone.id}}">
        {{phone.user}}
      </ion-item>
    </ion-list>
  <p class="subdued" style="color:gray">
    {{message}}
  </p>
  </ion-content>
</ion-view>
