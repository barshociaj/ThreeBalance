<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- <ion-list-header>Experimental settings</ion-list-header> -->
    <ion-item>
      <ion-label> Show call, sms, and data logs</ion-label>
      <ion-toggle [(ngModel)]="settings.experimental" (ionChange)="experimentalChange()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Show debug messages</ion-label>
      <ion-toggle [(ngModel)]="settings.debug" (ionChange)="debugChange()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
