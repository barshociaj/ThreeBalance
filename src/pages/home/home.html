<ion-header>
  <ion-navbar>
    <ion-title>My Three Phone Numbers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <button ion-item *ngFor="let phone of phonesprovider.phones" (click)="viewPhone(phone.id)">
    {{phone.user}}
  </button>
</ion-list>

  <p class="subdued" style="color:gray">
    {{message}} <span style="color:lightgray" [hidden]="!settings.debug">{{debugMessage}}</span>
  </p>
</ion-content>
